<script>

/*
The reverse() method reverses an array in place. The first array element becomes the last, and the last array element becomes the first.

@@@@@@@@@@@@@@@@@@@@@

### Return Value

The reversed array

@@@@@@@@@@@@@@@@@@@@@

### Description

Section
The reverse method transposes the elements of the calling array object in place, mutating the array, and returning a reference to the array.


*/

function reverse(array) {
  const originalArray = array.slice();
  array.length = 0;

  for(var i = originalArray.length - 1; i >= 0; i--) {
    array.push(originalArray[i]);
  }

  return array;
};

tests({
  'It should return an array': function() {
    let array = [1, 2];
    const result = reverse(array);
    eq(Array.isArray(result), true)
  },
  'It should reverse the passed in array': function() {
    let array = [1, 2, 3];
    const result = reverse(array);
    eq(result[0], 3);
    eq(result[1], 2);
    eq(result[2], 1);
    eq(result.length, 3);
  },
  'It should mutate the original array': function() {
    let array = [1, 2, 3];
    reverse(array);
    eq(array[0], 3);
    eq(array[1], 2);
    eq(array[2], 1);
    eq(array.length, 3);
  }
});
</script>
